            <h2>Senior Officer</h2>
            <div class="officer" id="officer">

            </div>
        </div>

        <div class="right">
            <div class="events">
                <h3>Neighbourhoods</h3>

                <label for="forces">Choose a Neighbourhood:</label>
                <select class="select" name="neighbourhoodsList" id="neighbourhoodsList">
                    <!-- This is where the options of forces will be rendered.  -->
                </select>
                <h3>Neighbourhood Events</h3>
                <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Meeting Type</h6>
                    <p class="card-description">Description</p>
                    <p class="card-address">address</p>
                    <a class="card-date">Date</a>

    <div style="background-color:#f1f1f1;text-align:center;padding:10px;margin-top:7px;font-size:12px;">
